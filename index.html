<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('bg.jpg') no-repeat center center fixed; /* Adiciona a imagem de fundo */
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente com opacidade */
            z-index: 1;
        }
        .container {
            text-align: center;
            background-color: #ffe4e1;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2;
            position: relative;
        }
        h1 {
            color: #ff6f61;
        }
        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .message {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Camada de opacidade -->
    <div class="container">
        <h1>Luana meu amor</h1>
        <p>Quer saber o quanto eu te amo? Clique no botão abaixo e descubra!</p>
        <button onclick="mostrarAmor()">Clique Aqui</button>
        <div class="message" id="amorMensagem"></div>
    </div>

    <script>
        const mensagensDeAmor = [
            "Eu te amo mais do que as estrelas amam o céu!",
            "Você ilumina minha vida como o sol ilumina o dia.",
            "Cada momento com você é uma lembrança eterna no meu coração.",
            "Te amar é a melhor coisa que já aconteceu na minha vida.",
            "Você é a razão dos meus sorrisos e a paz do meu coração.",
            "Meu amor por você cresce a cada segundo que passa!",
            "Quando estou com você, sinto que tudo é possível.",
            "Eu te amo mais do que palavras podem expressar.",
            "Você é a minha pessoa favorita no mundo inteiro!",
            "Meu coração bate mais forte só de pensar em você!"
        ];

        function mostrarAmor() {
            const randomIndex = Math.floor(Math.random() * mensagensDeAmor.length);
            const amorMensagem = document.getElementById('amorMensagem');
            amorMensagem.innerHTML = `<p>${mensagensDeAmor[randomIndex]}</p>`;
            amorMensagem.style.display = 'block';
        }
    </script>
</body>
</html>
